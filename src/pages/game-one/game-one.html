<ion-content>
  <div id="header-game">
    <button class="button button-clear ion-arrow-left-c" (click)="backButton()">back</button>
    <ion-img class="logo" width="246" height="100" src="assets/img/logo_final.png"></ion-img>
    <div class="bloc-life">
      <p class="bloc-life--number">3</p>
    </div>
  </div>
  <p class="question">{{ question }}</p>

  <ul *ngIf="reponses">
    <li *ngFor="let reponse of reponses" fixed>
      {{ reponse }}
    </li>
  </ul>
</ion-content>
